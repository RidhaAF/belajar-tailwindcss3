<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Belajar Tailwind CSS 3</title>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline">Hello world!</h1>

    <div
      class="mx-auto flex max-w-sm items-center space-x-4 rounded-xl bg-white p-6 shadow-lg"
    >
      <div class="shrink-0">
        <img
          class="h-12 w-12"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png"
          alt="ChitChat Logo"
        />
      </div>
      <div>
        <div class="text-xl font-medium text-black">ChitChat</div>
        <p class="text-slate-500">You have a new message!</p>
      </div>
    </div>

    <div
      class="mx-auto mt-3 max-w-sm space-y-2 rounded-xl bg-white py-8 px-8 shadow-lg sm:flex sm:items-center sm:space-y-0 sm:space-x-6 sm:py-4"
    >
      <img
        class="mx-auto block h-24 rounded-full sm:mx-0 sm:shrink-0"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png"
        alt="Woman's Face"
      />
      <div class="space-y-2 text-center sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg font-semibold text-black">Erin Lindford</p>
          <p class="font-medium text-slate-500">Product Engineer</p>
        </div>
        <button
          class="rounded-full border border-purple-200 px-4 py-1 text-sm font-semibold text-purple-600 hover:border-transparent hover:bg-purple-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"
        >
          Message
        </button>
      </div>
    </div>

    <div class="mx-auto mt-3 max-w-fit">
      <button
        class="rounded-md bg-sky-600 px-4 py-1 text-white hover:bg-sky-700"
      >
        Save changes
      </button>
    </div>

    <div class="mx-auto mt-3 max-w-fit">
      <button
        class="rounded-md bg-violet-500 px-4 py-1 text-white hover:bg-violet-400 focus:outline-none focus:ring focus:ring-violet-300 active:bg-violet-600"
      >
        Save changes
      </button>
    </div>
  </body>
</html>
